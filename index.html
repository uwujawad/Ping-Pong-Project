<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@500&family=Roboto+Flex:opsz,wght@8..144,500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dummy">
            <img src="ping.jpg" alt="" srcset="">
            <span class="s_keeper">Ping Pong Score keeper</span>
            <p class="scores"><span class="firstPlayer">0</span> to <span class="secondPlayer">0</span></p>
            <div class="n_times">
                <label for="n_times">Playing to</label>
                <select id="n_times">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div>
                <button class="playerOneBtn btn">+1 Player One</button>
                <button class="playerTwoBtn btn">+1 Player Two</button>
                <button class="reset btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
